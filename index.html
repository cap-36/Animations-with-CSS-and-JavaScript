<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es una pagina para comprar legos">
    <title>Contexto de apilamiento</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&display=swap" rel="stylesheet">  
</head>
<body>
    <section class="page">
        <!-- Main Content -->
        <section class="container">
            <nav class="navbar">
                <div class="navbar--content">
                    <a href="/">
                        <img src="https://i.ibb.co/MMmDPXN/lego.png" alt="logo de lego">
                    </a>
                    <ul>
                        <li><a href="/">EXCLUSIVE</a></li>
                        <li><a href="/">NEWS</a></li>
                        <li><a href="/">GIF CARDS</a></li>
                        <li><a href="/">FIND A STORE</a></li>
                    </ul>
                </div>
            </nav>

            <section class="main-content">
                <p>Design your</p>
                <h1>Super Hero!</h1>
                <p>¡Meet the New LEGO® SuperHero! The LEGO Group has teamed up with adidas to introduce a dynamic line of kids clothes.</p>
            </section>

            <section class="side-content">
                <div></div>
                <p>Superman</p>
                <img src="https://i.ibb.co/x16pz1x/super-man.png" alt="superman lego">
            </section>

            <section class="footer">
                <div id="button1">
                    <img src="https://i.ibb.co/tKWqw8J/spiderman.png" alt="spiderman lego">
                </div>
                <div id="button2">
                    <img src="https://i.ibb.co/M18p91c/batman.webp" alt="Batman lego">
                </div>
                <div id="button3">
                    <img src="https://i.ibb.co/Xzsdvgg/robin.png" alt="Robin lego">
                </div>
            </section>
        </section>
        <!-- Loader -->
        <section class="loader">
            <div></div>
            <div></div>
            <div></div>
        </section>
        <!-- Modal -->
        <section class="modal hidden">
            <div class="modal-content">
                <img class="modal-content--close" src="https://img.icons8.com/ios-filled/50/000000/delete-sign--v1.png"/>
                <div class="modal-content--slider">
                    <input type="radio" name="slider-1" id="radio-1" checked>
                    <input type="radio" name="slider-1" id="radio-2">
                    <input type="radio" name="slider-1" id="radio-3">
                    <div class="cards">
                        <label for="radio-1" id="card-1" class="card">
                            <img src="https://static.platzi.com/media/public/uploads/spider-man_db8af43d-b692-4986-a385-e645d286e142.png" alt="">
                        </label>
                        <label for="radio-2" id="card-2" class="card">
                            <img src="https://static.platzi.com/media/public/uploads/spider-man-2_b24c96b3-6d59-496f-815d-32b25eba0141.png" alt="">
                        </label>
                        <label for="radio-3" id="card-3" class="card">
                            <img src="https://static.platzi.com/media/public/uploads/spider-man-3_19f5c510-8059-4477-abf8-42249a5445b7.png" alt="">
                        </label>
                    </div>
                </div>
                <button>I Want it!</button>
            </div>
        </section>
    </section>
</body>
<script src="./main.js"></script>
</html>
